{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> Signup | Homely Delight </title>
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../media/images/logo.png" type = "image/x-icon">
  <script src="https://kit.fontawesome.com/80843c9447.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,html {
      height: 100%;
    }
    
    body {
      padding-top: 50px;
    }
    footer{
      display: block;
    
    }
    
    </style>
</head>



<body>
  <nav class="navbar-expand-lg navbar-dark bg-dark fixed-top navigation-clean-search" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav me-auto py-2 mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link navbar-brand active" href="/">Homely Delight <img src="..\media\images\1.png" width="30" height="25"> 
          </a></li>
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
        </ul>
        {% if not request.user.is_authenticated %}
          <a class="nav-link ml-auto" href="/signup"> 
            <button class="btn btn-success"> Sign Up <i class="bi bi-box-arrow-in-right"></i></button>  
            </a>
          <a class="nav-link" href="/login"><button class="btn btn-success"> Login <i class="bi bi-box-arrow-in-right"></i></button></a>
          {% endif %}
        </div>
      </nav>
      <div class="container px-4 py-5">
        <div class="jumbotron">
        <p style="font-size: 25px;" class="lead text-center">
        Hi Guest, <br> Welcome to <font size="20" color="crimson"><img src="../media/images/logo.png" width="50" height="50"> Homely Delight</font><br>
        Get started by creating your account
        </p>
        </div>
   <form method="post" action='/register/'> 
   {% csrf_token %}
   <center>
    <div class="container" style="margin-top: 4%; margin-bottom: 2%;">
      <div class="col-md-5 col-md-offset-4 border border-2 border-dark p-5 rounded-top rounded-bottom">
      <div class="panel panel-primary">
        <div class="panel-heading"> <p style="font-size: 30px; color: crimson" class="lead">Create Account
        </p> </div>
        <div class="panel-body">
         
          
          <div class="form-group col-xs-12">
            <label for="fullname" style="margin-right: 75%">Name<span class="text-danger" style="margin-right: 5px;">*</span>: </label>
            <div class="input-group">
            <input class="form-control" id="fullname" type="text" name="full_name" placeholder="Your Full Name" required="" autofocus="">
            </div>           
          </div>
        

        
          <div class="form-group col-xs-12">
            <label for="username" style="margin-right: 75%">Username<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
            <div class="input-group">
              <input class="form-control" id="username" type="text" name="username" placeholder="Your Username" required="">
            </div>           
          </div>
        

        
          <div class="form-group col-xs-12">
            <label for="email" style="margin-right: 83%">Email<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
            <div class="input-group">
              <input class="form-control" id="email" type="email" name="email" placeholder="Email" required="">
            </div>           
          </div>
        

        
          <div class="form-group col-xs-12">
            <label for="contact" style="margin-right: 79%">Contact<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
            <div class="input-group">
              <input class="form-control" id="contact" type="text" name="phone_number" placeholder="Contact" required="">
            </div>           
          </div>
        

        
          <div class="form-group col-xs-12">
            <label for="role" style="margin-right: 78%">Role<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
            <div class="input-group d-flex justify-content-center">
              <input type="radio"  id="role"  name="role" value='1' required/>Cook&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio"  id="role"  name="role" value='0' required/>Customer
              
            </div>           
          </div>
        

        
          <div class="form-group col-xs-12">
            <label for="password" style="margin-right: 78%">Password<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
            <div class="input-group">
              <input class="form-control" id="password" type="password" name="password" placeholder="Password" required="">
            
            </div>           
          </div>
        

        <br>
        
          <div class="form-group col-xs-4">
              <button href="/register/" class="btn btn-primary" type="submit">Submit</button>
          </div>

        
        <label style="margin-left: 5px;">or</label> <br>
       <label style="margin-left: 5px;"><a href="/login">Have an account? Login.</a></label>

        </form>

        </div>
        
      </div>
      
    </div>
    </div>
    </center>
</body>
</html>
