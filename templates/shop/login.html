 <title> Login | Homely Delight </title>

        @import url("https://fonts.googleapis.com/css?family=Lato:400,700");

  height: 100%;
}

  padding-top: 50px;

}

  text-shadow: 2px 2px 5px lightgreen;
  color: green;
}

<body>
  <nav class="navbar-expand-lg navbar-dark bg-dark fixed-top navigation-clean-search" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav me-auto py-2 mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link navbar-brand active" href="/">Homely Delight <img src="..\media\images\1.png" width="30" height="25"> 
          </a></li>
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
        </ul>
        {% if not request.user.is_authenticated %}
          <a class="nav-link ml-auto" href="/signup"> 
            <button class="btn btn-success"> Sign Up <i class="bi bi-box-arrow-in-right"></i></button>  
            </a>
          <a class="nav-link" href="/login"><button class="btn btn-success"> Login <i class="bi bi-box-arrow-in-right"></i></button></a>
          {% endif %}
        </div>
      </nav>

      
    <div class="container px-4 py-5">
      <div class="jumbotron">
      <p style="font-size: 25px;" class="lead text-center">
      Hi Guest, <br> Welcome to <font size="20" color="crimson"><img src="../media/images/logo.png" width="50" height="50"> Homely Delight</font><br>
      Kindly <font color="green">LOGIN</font> your account
      </p>
      </div>
  
    <form method="post" action='/authenticate/'> 
    {% csrf_token %}
    <center>
      <div class="container" style="margin-top: 2%; margin-bottom: 2%;">
        <div class="col-md-5 col-md-offset-4 border border-2 border-dark p-5 rounded-top rounded-bottom">
          <label style="margin-left: 5px;color: red;"></label>
        <div class="panel panel-primary">
          <div class="panel-heading"> <div class="panel-heading"> <p style="font-size: 30px; color: crimson" class="lead">Login<br>
          </p> </div> </div>
          <div class="panel-body">
            
          
            <div class="form-group col-xs-12">
              <label for="username" style="margin-right: 75%">Username<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
              <div class="input-group">
                <input class="form-control" id="username" type="text" name="username" placeholder="Username" required="" autofocus="">
              </div>           
            </div>
          
  
          
            <div class="form-group col-xs-12">
              <label for="password" style="margin-right: 78%">Password<span class="text-danger" style="margin-right: 5px;">*</span>:</label>
              <div class="input-group">
                <input class="form-control" id="password" type="password" name="password" placeholder="Password" required="">
              </div>           
            </div>
          
          <br>
          
            <div class="form-group col-xs-4">
                <button class="btn btn-primary" href='/authenticate/' name="submit" type="submit" value=" Login ">Submit</button>
            </div>
  
          
          <label style="margin-left: 5px;">or</label> <br>
         <label style="margin-left: 5px;"><a href="/signup">Create a new account.</a></label>
  
          </form>
          </div>     
        </div>      
      </div>
      </div>
  
      </center>
</body>
</html>
